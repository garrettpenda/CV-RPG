<!DOCTYPE html>
<html>
	<head>
		<title>Canvas scroll bar</title>
	</head>
<body>
	<h2 style="color:black"><i>Canvas scroll bar</i></h2>
    <style>
        html, body 
        {
            width:100%;
            height:100%;
            margin:0;
            overflow:hidden

        }
#parent {
    width:400px;
    height:400px;
    border:1px solid #000;
    overflow:auto;
}
.canvas {
    
    height:200%;
}
    </style>
    <div id="parent">
        <canvas id="canvas" class="canvas" width="250" height="350"></canvas>
    </div>
    <script>

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext('2d');
        var image = new Image();
        image.src = "images/houses.png";
        context.drawImage(image,0,0);
        
    </script>
</body>
</html>
